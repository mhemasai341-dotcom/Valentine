<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Trap ğŸ˜ˆğŸ’˜</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #ff5f7e, #3a0ca3);
      overflow: hidden;
      color: white;
      user-select: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.3rem;
    }

    .buttons {
      position: relative;
      width: 100vw;
      height: 60vh;
    }

    button {
      padding: 14px 32px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.08s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #2ecc71;
      color: white;
      left: 42%;
      top: 50%;
      z-index: 2;
    }

    #noBtn {
      background-color: #ff1e56;
      color: white;
      left: 55%;
      top: 60%;
      z-index: 10;
    }

    .taunt {
      position: absolute;
      bottom: 20px;
      font-size: 18px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Can you be my Valentine? ğŸ’˜ğŸ˜Œ</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ˜</button>
  </div>

  <div class="taunt" id="taunt">Try clicking No ğŸ˜ˆ</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const taunt = document.getElementById('taunt');

    let dodgeCount = 0;

    const taunts = [
      "Almost ğŸ˜œ",
      "Still no ğŸ˜ˆ",
      "Youâ€™re persistent ğŸ˜",
      "Why fight destiny? ğŸ’˜",
      "Okay okayâ€¦ ğŸ‘€"
    ];

    function dodgeCursor(e) {
      const padding = 40;
      const rect = noBtn.getBoundingClientRect();

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;

      const dx = btnCenterX - mouseX;
      const dy = btnCenterY - mouseY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 120) {
        dodgeCount++;

        let newX = rect.left + dx * 2;
        let newY = rect.top + dy * 2;

        newX = Math.max(padding, Math.min(window.innerWidth - rect.width - padding, newX));
        newY = Math.max(padding, Math.min(window.innerHeight - rect.height - padding, newY));

        noBtn.style.left = newX + 'px';
        noBtn.style.top = newY + 'px';

        taunt.textContent = taunts[Math.min(dodgeCount, taunts.length - 1)];

        // AFTER ENOUGH DODGES â†’ FAKE NO TURNS INTO YES
        if (dodgeCount > 20) {
          noBtn.textContent = 'Yes ğŸ˜³ğŸ’˜';
          noBtn.style.backgroundColor = '#2ecc71';
          noBtn.onclick = yesClicked;
          taunt.textContent = 'You knew it all along ğŸ˜ŒğŸ’–';
          document.removeEventListener('mousemove', dodgeCursor);
        }
      }
    }

    document.addEventListener('mousemove', dodgeCursor);

    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="font-size:2.6rem;">HAHA ğŸ˜ˆğŸ’–</h1>
        <p style="font-size:1.5rem;">Both buttons say YES now ğŸ˜ğŸ’˜</p>
      `;
    }
  </script>
</body>
</html>
