<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Trap ğŸ˜ˆğŸ’˜ (FIXED)</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #ff5f7e, #3a0ca3);
      overflow: hidden;
      color: white;
      user-select: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.3rem;
    }

    .buttons {
      position: relative;
      width: 100vw;
      height: 60vh;
    }

    button {
      padding: 14px 32px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #2ecc71;
      color: white;
      left: 45%;
      top: 50%;
      z-index: 2;
    }

    #noBtn {
      background-color: #ff1e56;
      color: white;
      left: 55%;
      top: 60%;
      z-index: 10;
    }

    #yesBtn2 {
      background-color: #2ecc71;
      color: white;
      left: 55%;
      top: 60%;
      display: none;
      z-index: 3;
    }

    .taunt {
      position: absolute;
      bottom: 20px;
      font-size: 18px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Can you be my Valentine? ğŸ’˜ğŸ˜Œ</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ˜</button>
    <button id="yesBtn2" onclick="yesClicked()">Yes ğŸ˜³ğŸ’˜</button>
  </div>

  <div class="taunt" id="taunt">Try clicking No ğŸ˜ˆ</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn2 = document.getElementById('yesBtn2');
    const taunt = document.getElementById('taunt');

    let dodgeCount = 0;
    const MAX_DODGES = 25; // controls when No disappears

    const taunts = [
      "Almost ğŸ˜œ",
      "Still no ğŸ˜ˆ",
      "Too slow ğŸ˜",
      "Why resist? ğŸ’˜",
      "Okayâ€¦ fine ğŸ˜Œ"
    ];

    function dodge() {
      dodgeCount++;

      const padding = 40;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      taunt.textContent = taunts[Math.min(dodgeCount, taunts.length - 1)];

      // ONLY after many dodges
      if (dodgeCount >= MAX_DODGES) {
        noBtn.style.display = 'none';
        yesBtn2.style.display = 'block';
        taunt.textContent = 'No escaped ğŸ˜ˆ Only YES remains ğŸ’˜';
      }
    }

    // IMPORTANT: dodge only when hovering the No button
    noBtn.addEventListener('mouseenter', dodge);
    noBtn.addEventListener('mousedown', dodge);

    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="font-size:2.6rem;">CHECKMATE ğŸ˜ˆğŸ’–</h1>
        <p style="font-size:1.5rem;">There was never a No ğŸ˜ğŸ’˜</p>
      `;
    }
  </script>
</body>
</html>
